<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>javascript - calc</title>
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid text-center toptitle">
  Simple Calculator
</div>

<div class="container-fluid text-center box">

  
  
  <div class="text-right" id="screen">
    <div id="exp">
      
    </div>
  </div>
  
  
  <div class="row1 row">
     <div class="col-xs-3 keys" id="cancel">
       C
    </div>
    <div class="col-xs-3 keys" id="mod">
       %
    </div>
    <div class="col-xs-3 keys" id="divi">
       /
    </div>
    <div class="col-xs-3 keys" id="del">
       Del
    </div>
  </div>
  
  <div class="row2">
     <div class="col-xs-3 keys" id="seven">
       7
    </div>
    <div class="col-xs-3 keys" id="eight">
       8
    </div>
    <div class="col-xs-3 keys" id="nine">
       9
    </div>
    <div class="col-xs-3 keys" id="times">
       X
    </div>
  </div>
  
   <div class="row3">
     <div class="col-xs-3 keys" id="four">
       4
    </div>
    <div class="col-xs-3 keys" id="five">
       5
    </div>
    <div class="col-xs-3 keys" id="six">
       6
    </div>
    <div class="col-xs-3 keys" id="minus">
       -
    </div>
  </div>
  
   <div class="row4">
     <div class="col-xs-3 keys" id="one">
       1
    </div>
    <div class="col-xs-3 keys" id="two">
       2
    </div>
    <div class="col-xs-3 keys" id="three">
       3
    </div>
    <div class="col-xs-3 keys" id="plus">
       +
    </div>
  </div>
  
   <div class="row5">
     <div class="col-xs-3 keys" id="zero">
       0
    </div>
    <div class="col-xs-3 keys" id="point">
       .
    </div>
    <div class="col-xs-3 keys" id="neg">
       00
    </div>
    <div class="col-xs-3 keys" id="equals">
       =
    </div>
  </div>
  
  
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
